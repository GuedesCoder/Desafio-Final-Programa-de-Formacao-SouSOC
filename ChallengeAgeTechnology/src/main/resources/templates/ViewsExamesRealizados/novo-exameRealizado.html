<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Novo Exame Realizado</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Novo Exame Realizado</h2>
		<form method="post" th:action="@{/examesRealizados}" th:object="${exameRealizado}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="funcionario">Funcionário:</label>
				<select class="form-control" id="funcionario" name="funcionarioId">
					<option value="">Selecione o funcionário</option>
					<th:block th:each="funcionario : ${funcionarios}">
						<option th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<label for="exame">Exame:</label>
				<select class="form-control" id="exame" name="exameId">
					<option value="">Selecione o exame</option>
					<th:block th:each="exame : ${exames}">
						<option th:value="${exame.id}" th:text="${exame.nome}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<label for="dataRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataRealizacao" name="dataRealizacao"
					th:value="${#dates.format(exameRealizado.dataRealizacao, 'yyyy-MM-dd')}" />
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
</body>

</html>
