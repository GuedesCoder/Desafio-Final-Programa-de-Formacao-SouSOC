<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Atualizar Exame Realizado</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h2 class="mt-3">Atualizar Exame Realizado</h2>
		<form method="post" th:action="@{/examesRealizados/atualizar}" th:object="${exameRealizado}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="funcionario">Funcionário:</label>
				<select class="form-control" id="funcionario" th:field="*{funcionario}">
					<option th:each="funcionario : ${funcionarios}" th:value="${funcionario}"
						th:text="${funcionario.nome}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="exame">Exame:</label>
				<select class="form-control" id="exame" th:field="*{exame}">
					<option th:each="exame : ${exames}" th:value="${exame}" th:text="${exame.nome}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="dataRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataRealizacao" th:field="*{dataRealizacao}" />
			</div>
			<button type="submit" class="btn btn-primary">Atualizar</button>
		</form>
	</div>
</body>

</html>
