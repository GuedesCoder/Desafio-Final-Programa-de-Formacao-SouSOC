<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Exames Cadastrados</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Exames Cadastrados</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="exame : ${exames}">
					<td th:text="${exame.nome}"></td>
					<td th:text="${exame.descricao}"></td>
					<td>
						<form th:action="@{/novo-exameRealizados}" method="post">
							<input type="hidden" name="exameId" th:value="${exame.id}" />
							<button type="submit" class="btn btn-primary">Incluir Exame</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/examesRealizados}" class="btn btn-default">Voltar</a>
	</div>

</body>

</html>
